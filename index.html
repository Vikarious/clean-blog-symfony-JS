<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog en JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Blog en JS</h1>
      <nav>
        <button id="button-posts">Articles</button>
        <button id="button-categories">Categories</button>
      </nav>
      <div id="root"></div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script>
    window.onload = function () {
      function createNode(element) {
        return document.createElement(element);
      }

      function append(parent, el) {
        return parent.appendChild(el);
      }

      const api = "http://localhost:8000/api";

      const root = document.getElementById("root");

      // button posts
      document
        .getElementById("button-posts")
        .addEventListener("click", function () {
          // console.log("BEGIN_POSTS");
          root.innerHTML = "";

          fetch(api + "/posts")
            .then((response) => {
              // console.log();
              // console.log("Response = " + response);
              return response.json();
            })

            .then((data) => {
              // console.log("Data = " + data);
              let posts = data["hydra:member"];
              // console.log("Posts = " + posts);
              return posts.map(function (post) {
                // console.log("Post = ", post);

                // let element = document.createElement("h2");
                // document.getElementById("root").appendChild(element);
                // element.innerHTML = `${post.slug}`;

                let h2 = createNode("h2");
                append(root, h2);
                h2.innerHTML = `${post.slug}`;

                let div = createNode("div");
                append(root, div);
                div.innerHTML = `${post.createdAt}`;


                let img = createNode("img");
                append(root, img);
                img.src = `${post.image}`;

                div = createNode("div");
                append(root, div);
                div.innerHTML = `${post.content}`;
              });
            });
          // console.log("END_POSTS");
        });

      // button categorie
      document
        .getElementById("button-categories")
        .addEventListener("click", function () {
          // console.log("BEGIN_CATEGORIES");
          root.innerHTML = "";

          fetch(api + "/categories")
            .then((response) => {
              // console.log();
              // console.log("Response = " + response);
              return response.json();
            })

            .then((data) => {
              // console.log("Data = " + data);
              let category = data["hydra:member"];
              // console.log("Posts = " + posts);
              return category.map(function (category) {
                // console.log("Post = ", post);

                let h2 = createNode("h2");
                append(root, h2);
                h2.innerHTML = `${category.name}`;

                let div = createNode("div");
                append(root, div);
                div.innerHTML = `${"slug = " + category.slug}`;

                div = createNode("div");
                append(root, div);
                div.innerHTML = `${"id = " + category.id}`;
              });
            });
          // console.log("END_CATEGORIES");
        });
    };
  </script>
</html>
